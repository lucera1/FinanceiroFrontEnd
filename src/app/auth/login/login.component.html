<div class="login-container">
  <div class="login-card">
    
    <div class="welcome-section">
      <h1>Bem-vindo ao Dashboard Financeiro</h1>
      <p>Gerencie suas finanças de forma fácil e rápida!</p>
    </div>
    <!-- Lado esquerdo: Login -->
    <div class="login-section">
      <h2>Login</h2>
      <div *ngIf="erro" class="erro">{{ erro }}</div>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="text" [(ngModel)]="email" name="email" placeholder="Digite seu email" required />
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <input id="senha" type="password" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required />
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>

   
    
  </div>
</div>
